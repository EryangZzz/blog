<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>标题: <input type="text" name="title">{{ errors.title }}</p>
        <p>简短描述: <input type="text" name="describe">{{ errors.describe }}</p>
        <p>内容: <input type="text" name="content">{{ errors.content }}</p>
        <p>首图: <input type="file" name="icon" id="">{{ errors.icon }}</p>
        <input type="submit" value="提交">
    </form>
</body>
</html>
